log4j.rootLogger = info, Con

log4j.appender.App = org.apache.log4j.RollingFileAppender
log4j.appender.App.File = /var/log/tomcat6
log4j.appender.App.MaxFileSize = 1024KB
log4j.appender.App.MaxBackupIndex = 10
log4j.appender.App.layout = org.apache.log4j.PatternLayout
log4j.appender.App.layout.ConversionPattern = %d %-5p %c %M - %m%n

log4j.appender.Con = org.apache.log4j.ConsoleAppender
log4j.appender.Con.layout = org.apache.log4j.PatternLayout
log4j.appender.Con.layout.ConversionPattern = %d %-5p %c %M - %m%n